<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title> TOLU'S 2023 Calendar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="containers">
    <div class="calendar-head">
      <button class="previous nav-btn">Prev </button>
      <div class="current-month"></div>
      <button class="next nav-btn">Next </button>
    </div>
    <div class="calendar">
      <div class="weekdays-name">
        <div class="days-name">Su</div>
        <div class="days-name">Mo</div>
        <div class="days-name">Tu</div>
        <div class="days-name">Wed</div>      
        <div class="days-name">Th</div>
        <div class="days-name">Fr</div>
        <div class="days-name">Sa</div>
      </div>
      <div class="calendar-days">
      </div>
    </div>
  </div>
  <ul id="highlightrd">
  </ul>
  <footer>
    <script src="script.js" charset="utf-8"></script>
  </footer>
</body>
</html>
