<html>
    <head>
        <body>
            <script type = "text/Javascript">
                var f = []
                var n = 100 
                for (i =0; i<=n; i++ ){
                    if n == 1{
                        f[i]=1
                    }
                    else{
                        f[i]= f[n-1] + f[n-2]
                    }
                console.log("Fibonacci series" + f[i]);
                </script>
        </body>
    </head>
</html>
